<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Road Writer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="">Road Writer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <main role="main" class="container mt-5">
    <div class="row my-5">
      <div class="col-12">

      </div>
    </div>

    <div class="row my-4">
      <div class="col-12">
        <h1>Road Writer</h1>
      </div>
    </div>


    <div class="row my-5">
      <div class="col-12">
        <form id="purgeForm" method="POST" action="/purge/">
          <button type="submit" class="btn btn-primary">Purge</button>
        </form>
      </div>
    </div>

    <div class="row my-5">
      <div class="col-12">
        <hr>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <form id="printForm" method="POST" action="/print/">
          <div class="form-group">
            <label for="text">Text:</label>
            <input type="text" class="form-control" id="text" name="text" required>
            <label for="speed">Speed - KPH:</label>
            <input type="text" class="form-control" id="speed" name="speed" value="5" required>
            <label for="font">Font:</label>
            <input type="text" class="form-control" id="font" name="font" value="0" required>
          </div>
          <button type="submit" class="btn btn-primary">Print</button>
        </form>
      </div>
    </div>

  </main><!-- /.container -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#printForm').submit(function (e) {
        e.preventDefault(); // Prevent the form from submitting normally

        // Get the input value
        var text = $('#text').val();
        var speed = $('#speed').val();
        var font = $('#font').val();

        // Send the AJAX request
        $.ajax({
          type: 'POST',
          url: '/print/',
          data: {
            text: text,
            speed: speed,
            font: font,
          },
          success: function (response) {
            // Handle the successful response
            alert('Printing Complete.');
          },
          error: function (error) {
            // Handle the error response
            alert('An error occurred while sending the print request.');
          }
        });
      });
    });
  </script>

</body>

</html>
